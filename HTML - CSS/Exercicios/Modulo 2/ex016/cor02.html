<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    /* Configurações globais das CSS */
    *{
      height: 100%;
    }
    /* Paletas de 3 a 5 Cores "Ser Moderado em relação as cores para futuramente eu poder fazer sites Profissionais" */
    body{
      background-image: linear-gradient(45deg, #6F1EC1, #B0147F, #CF117D, #FC3202, #F8CE68 );
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1>Testando Gradiente</h1>
  
</body>
</html>
