<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Estilo Netflix</title>
 <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">MeuSite</div>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Séries</a>
      <a href="#">Filmes</a>
      <a href="#">Minha Lista</a>
    </nav>
    <div class="profile">
      <span id="profile-menu-toggle">Perfil</span>
      <div id="profile-menu" class="profile-menu hidden">
        <a href="#">Conta</a>
        <a href="#">Configurações</a>
        <a href="#">Sair</a>
      </div>
    </div>
  </header>

  <!-- Banner Principal -->
  <section class="banner">
    <div class="banner-content">
      <h1>Filme em Destaque</h1>
      <p>Descrição breve do filme.</p>
      <button>Assistir Agora</button>
      <button>Mais Informações</button>
    </div>
  </section>

  <!-- Seções de Conteúdo -->
  <section class="content-section">
    <h2>Populares</h2>
    <div class="content-row" id="row-populares">
      <div class="thumbnail"></div>
      <div class="thumbnail"></div>
      <div class="thumbnail"></div>
      <!-- Adicione mais miniaturas -->
    </div>
  </section>

  <section class="content-section">
    <h2>Lançamentos</h2>
    <div class="content-row" id="row-lancamentos">
      <div class="thumbnail"></div>
      <div class="thumbnail"></div>
      <div class="thumbnail"></div>
      <!-- Adicione mais miniaturas -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a> | <a href="#">Ajuda</a></p>
    <p>© 2024 MeuSite</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
